<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 40px;
            background: #1a1a1a;
            color: #00ff00;
        }
        .status {
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            border: 2px solid #00ff00;
            border-radius: 8px;
            margin: 20px 0;
        }
        .info {
            margin: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="status">✅ CONNECTION SUCCESSFUL</div>
    <div class="info">If you can see this page, the Vite server is working correctly!</div>
    <div class="info">Server Time: <span id="time"></span></div>
    <div class="info">
        <a href="/" style="color: #00ffff; text-decoration: underline;">
            → Click here to go to the main application
        </a>
    </div>
    <script>
        document.getElementById('time').textContent = new Date().toLocaleString('zh-CN');
        console.log('Test page loaded successfully at:', new Date());
    </script>
</body>
</html>
