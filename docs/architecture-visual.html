<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BordGame 架构可视化</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{width:100%;height:100%;overflow:hidden;font-family:'Segoe UI','Microsoft YaHei',system-ui,sans-serif;background:#0d1117;color:#e6edf3}
.page{display:none;position:fixed;inset:0}
.page.active{display:flex;flex-direction:column;animation:fadeUp .35s ease-out}
@keyframes fadeUp{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:none}}
.hdr{text-align:center;padding:8px 0 2px;flex-shrink:0;z-index:10}
.hdr h1{font-size:clamp(16px,2.6vw,28px);font-weight:800;background:linear-gradient(135deg,#58a6ff,#bc8cff,#f778ba);-webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent}
.hdr .sub{color:#8b949e;font-size:clamp(9px,1vw,12px);margin-top:1px;letter-spacing:.5px}
.back{position:fixed;top:12px;left:12px;z-index:100;background:rgba(13,17,23,.92);border:1px solid #30363d;color:#8b949e;padding:6px 16px;border-radius:8px;cursor:pointer;font-size:12px;backdrop-filter:blur(10px);transition:all .2s}
.back:hover{color:#fff;border-color:#58a6ff;box-shadow:0 0 12px rgba(88,166,255,.25)}
.svg-wrap{flex:1;overflow:hidden}
.svg-wrap svg{width:100%;height:100%;display:block}
.f{font-family:'Segoe UI','Microsoft YaHei',system-ui,sans-serif}
.layer{cursor:pointer;transition:filter .25s}
.layer:hover{filter:brightness(1.25) drop-shadow(0 0 6px rgba(255,255,255,.08))}
.layer .hint{opacity:0;transition:opacity .25s}
.layer:hover .hint{opacity:1}
.noclick{cursor:default}
</style>
</head>
<body>
<!-- OVERVIEW -->
<div id="overview" class="page active">
<div class="hdr"><h1>BordGame 桌游平台架构</h1><div class="sub">水平分层 · 上层依赖下层 · 点击层级查看详情</div></div>
<div class="svg-wrap">
<svg viewBox="0 0 1100 700" preserveAspectRatio="xMidYMid meet">
<defs><marker id="ma" viewBox="0 0 10 6" refX="9" refY="3" markerWidth="6" markerHeight="4" orient="auto"><path d="M0,0 L10,3 L0,6Z" fill="#8b949e"/></marker></defs>
